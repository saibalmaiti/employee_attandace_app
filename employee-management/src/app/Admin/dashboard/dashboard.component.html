<div class="container" style="padding-top: 20px;">
  <h1 class="text-primary">Employee Details</h1>
  <br>
  <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
  <hr style="color: red; border: 2px solid red">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Salary</th>
        <th style="text-align: center;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.userid}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.age}}</td>
        <td>{{employee.salary}}</td>
        <td><button class="btn btn-success" (click)="updateEmployee(employee)">Update</button>
        |
        <button class="btn btn-danger" (click)="deleteEmployee(employee.userid, employee.name)">Delete</button>
      </td>
      </tr>
    </tbody>
  </table>
  <hr style="color: red; border: 2px solid red">
</div>
